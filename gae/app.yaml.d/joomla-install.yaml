# Handler for Joomla Installation module

handlers:


# Match http://domain/installation or http://domain/installation/
# and redirect them to the index.php route
- url: /installation
# Path to script to execute for this uri
  script: gae/redirect/install.php
# Use HTTPS: never, always, or optional
  secure: always
# Google App Logon config: optional, required, admin [required and must be app admin]
  login: admin


# Match http://domain/installation/index.php with possible SEF and/or query params
- url: /installation(.+)?/?
# Path to script to execute for this uri
  script: gae/joomla/install.php
# Use HTTPS: never, always, or optional
  secure: always
# Google App Logon config: optional, required, admin [required and must be app admin]
  login: admin
