# Handler for Joomla Admin module

handlers:


# Match http://domain/administrator or http://domain/administrator/
# and redirect them to the index.php route
- url: /administrator
# Path to script to execute for this uri
  script: gae/redirect/admin.php
# Use HTTPS: never, always, or optional
  secure: always
# Google App Logon config: optional, required, admin [required and must be app admin]
  login: admin


# Match http://domain/administrator/index.php with possible SEF and/or query params
- url: /administrator(.+)?/?
# Path to script to execute for this uri
  script: gae/joomla/admin.php
# Use HTTPS: never, always, or optional
  secure: always
# Google App Logon config: optional, required, admin [required and must be app admin]
  login: admin
